# ENGINE deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: engine-deployment
  labels:
    app: engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: engine
  template:
    metadata:
      labels:
        app: engine
    spec:
      containers:
        - name: engine
          image: engine
          envFrom:
            - configMapRef:
                name: textchess-config
      # rabbitmq container takes time to come up. used init container to check management url. the engine container will wait untill rabbitmq service is up
      initContainers:
        - name: init-rabbitmq
          image: busybox:1.28
          command:
            [
              "sh",
              "-c",
              "until [ `wget --server-response --spider --quiet  http://rabbitmq-srvc:15672 2>&1|awk 'NR==1{print $2}'` -eq 200 ]; do echo Waiting for RabbitMQ service to come up;sleep 1;done",
            ]

---
# clusterIP service for ENGINE
apiVersion: v1
kind: Service
metadata:
  name: engine-srvc
spec:
  type: ClusterIP
  selector:
    app: engine
  ports:
    - name: engine-port
      port: 5000
