# EngineMoveHandler deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: enginemovehandler-deployment
  labels:
    app: enginemovehandler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enginemovehandler
  template:
    metadata:
      labels:
        app: enginemovehandler
    spec:
      containers:
        - name: enginemovehandler
          image: enginemovehandler
          envFrom:
            - configMapRef:
                name: textchess-config
      # rabbitmq container takes time to come up. used init container to check management url. the engine container will wait untill rabbitmq service is up
      initContainers:
        - name: init-rabbitmq
          image: busybox:1.28
          command:
            [
              "sh",
              "-c",
              "until [ `wget --server-response --spider --quiet  http://rabbitmq-srvc:15672 2>&1|awk 'NR==1{print $2}'` -eq 200 ]; do echo Waiting for RabbitMQ service to come up;sleep 5;done",
            ]

---
# clusterIP service for EngineMoveHandler
apiVersion: v1
kind: Service
metadata:
  name: enginemovehandler-srvc
spec:
  type: ClusterIP
  selector:
    app: enginemovehandler
  ports:
    - name: enginemovehandler-port
      port: 7000
